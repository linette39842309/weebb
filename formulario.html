<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Empleo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #d60000;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #a30000;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Formulario de Empleo</h2>
        <form action="Mailto: linetjassiel@gmail.com" method="POST">
            <label for="nombre">Nombre Completo</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required>
            <labelfor="sexo">Sexo</label> <select id="sexo" name="sexo" required> <option value="masculino">Masculino</option> <option value="femenino">Femenino</option> </select>
            <label for="telefono">Teléfono</label>
            <input type="text" id="telefono" name="telefono" required>
            <label for="puesto">Puesto Deseado</label>
            <select id="puesto" name="puesto">
                <option value="cajero">Cajero</option>
                <option value="repositor">Repositor</option>
                <option value="seguridad">Seguridad</option>
                <option value="otro">Otro</option>
            </select>
            <label for="experiencia">Experiencia Laboral</label>
            <textarea id="experiencia" name="experiencia" rows="4"></textarea>

            <label for="cv">Adjuntar Currículum (PDF o DOC)</label>
            <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx" required>

            <button type="submit">Enviar Solicitud</button>
        </form>
    </div>

</body>
</html>
